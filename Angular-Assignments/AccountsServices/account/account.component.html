<div class="row">
  <div class="col-sm-12">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>This account is {{ account.status }}</p>
    <div class="d-flex justify-content-evenly">
      <button class="btn btn-primary" (click)="onSetTo('active')">
        Set to 'active'
      </button>
      <button class="btn btn-danger" (click)="onSetTo('inactive')">
        Set to 'inactive'
      </button>
      <button class="btn btn-secondary" (click)="onSetTo('unknown')">
        Set to 'unknown'
      </button>
    </div>
  </div>
</div>
